<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .kotak {
            width: 200px;
            height: 200px;
            background-color: cyan;
            margin: 50px auto;
            transition: 1s;
        }
        .kotak:hover{
            transform: scale(2) rotate(360deg) skew(50deg) translate(50px);
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing 
        elit. Iure, porro corporis? Voluptatem expedita 
        blanditiis voluptatibus esse, fuga dolor 
        dignissimos, doloremque pariatur ipsum quidem 
        temporibus! Nisi rerum odit animi quod temporibus!
    </p>
</body>
</html>
