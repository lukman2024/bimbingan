<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .kotak{
            width: 100px;
            height: 100px;
            background-color: salmon;
            transition: 1s;
        }
        .container {
            width: 900px;
            border: solid 5px;
            margin: 50px auto;
        }
        .container:hover .kotak{
            transform: rotate(720deg);
            margin-left: 800px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak"></div>
    </div>
</body>
</html>
